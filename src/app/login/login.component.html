<div class="center-block">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !contract.valid }">
            <label for="contract">Contract</label>
            <input type="text" class="form-control" name="contract" [(ngModel)]="model.contract" #contract="ngModel" required />
            <div *ngIf="f.submitted && !contract.valid" class="help-block">Contract is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !region.valid }">
            <label for="region">Region</label>
            <input type="region" class="form-control" name="region" [(ngModel)]="model.region" #region="ngModel" required />
            <div *ngIf="f.submitted && !region.valid" class="help-block">Region is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary center-block">Login</button>
        </div>
    </form>
</div>
